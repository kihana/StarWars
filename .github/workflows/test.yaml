name: Test
on:
  workflow_run:
    workflows: [Build]
    types: [completed]
jobs:
  on-success:
    name: Test application
    runs-on: windows-2022
    permissions:
      checks: write
      pull-requests: write
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download solution artifacts
        uses: dawidd6/action-download-artifact@v3
        with:
          name: solution-artifacts
          run_id: ${{ github.event.workflow_run.id }}
          path: build
      - name: Run tests
        run: |
          cd build
          ctest -C Release -V --output-junit test_reports/report.xml
          dir -R test_reports | echo
      - name: Publish test report
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        id: test-report
        if: always()
        with:
          json_test_case_results: true
          files: |
            build/test_reports/**/*.xml
      - name: Set badge color
        shell: bash
        run: |
          case ${{ fromJSON( steps.test-report.outputs.json ).conclusion }} in
            success)
              echo "BADGE_COLOR=31c653" >> $GITHUB_ENV
              ;;
            failure)
              echo "BADGE_COLOR=800000" >> $GITHUB_ENV
              ;;
            neutral)
              echo "BADGE_COLOR=696969" >> $GITHUB_ENV
              ;;
          esac
      - name: Create badge
        uses: emibcn/badge-action@d6f51ff11b5c3382b3b88689ae2d6db22d9737d1
        with:
          label: Tests
          status: '${{ fromJSON( steps.test-report.outputs.json ).formatted.stats.tests }} tests, ${{ fromJSON( steps.test-report.outputs.json ).formatted.stats.runs }} runs: ${{ fromJSON( steps.test-report.outputs.json ).conclusion }}'
          color: ${{ env.BADGE_COLOR }}
          path: badge.svg
      - name: Upload badge to Gist
        # Upload only for master branch
        if: >
          github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'main' ||
          github.event_name != 'workflow_run' && github.ref == 'refs/heads/main' ||
          github.event_name == 'workflow_run' && github.event.workflow_run.head_branch == 'feature/base_actions' ||
          github.event_name != 'workflow_run' && github.ref == 'refs/heads/feature/base_actions'
        uses: andymckay/append-gist-action@1fbfbbce708a39bd45846f0955ed5521f2099c6d
        with:
          token: ${{ secrets.GIST_TOKEN }}
          gistURL: https://gist.githubusercontent.com/kihana/test-report
          file: badge.svg
  on-failure:
    name: Skip test application
    runs-on: windows-2022
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Report skip reason
        run: echo 'The triggering workflow failed'
